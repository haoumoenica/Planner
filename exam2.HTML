<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="exam2.css">
     <script src="https://kit.fontawesome.com/a664af7381.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">My Planner</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Tasks</a>
                  </li>
                    <a class="nav-link" href="#">Settings</a>
                  </li>
                </ul>
                <i class="bell fa-solid fa-bell"></i>
              </div>
            </div>
          </nav>
    </header>
    
    <div class="hero-image">
        <img src="/images/hero_image.jpg" alt="">
        <p class="hero-text">Weekly Planner</p>
    </div>

    <div class="sort">
        <h3>Weekly Tasks</h3>
        <p>Sort by priority:  <i class="fa-solid fa-arrow-up-wide-short" id="sort-button"></i></p>
        
    </div>

    <div class="container">
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-xs-1" id="result"></div>
    </div>

    <footer> 
        <div class="footer">
            <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="subscription">
                <p>Sign up to our newsletter</p>
                <form class="form" action="signup">
                    <input class="input" type="email">
                    <button class="sort-button">Subscribe</button>
                </form>
            </div>
            <div class="copyright">
                <p>&copy; 2024 Copyright. Mohammad Afif Haounji</p>
            </div>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="exam2.js"></script>
</body>
</html>
